<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5.0, user-scalable=yes">
    <title>Umar Rahi - Aspiring Software Developer</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&family=JetBrains+Mono:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            /* Modern Color Palette */
            --primary: #6366f1;
            --primary-light: #818cf8;
            --primary-dark: #4f46e5;
            --secondary: #06b6d4;
            --secondary-light: #67e8f9;
            --accent: #f59e0b;
            --accent-light: #fbbf24;
            
            /* Neutral Colors */
            --gray-50: #f8fafc;
            --gray-100: #f1f5f9;
            --gray-200: #e2e8f0;
            --gray-300: #cbd5e1;
            --gray-400: #94a3b8;
            --gray-500: #64748b;
            --gray-600: #475569;
            --gray-700: #334155;
            --gray-800: #1e293b;
            --gray-900: #0f172a;
            
            /* Semantic Colors */
            --success: #10b981;
            --warning: #f59e0b;
            --error: #ef4444;
            --info: #3b82f6;
            
            /* Text Colors */
            --text-primary: #0f172a;
            --text-secondary: #475569;
            --text-muted: #64748b;
            
            /* Background Colors */
            --bg-primary: #ffffff;
            --bg-secondary: #f8fafc;
            --bg-tertiary: #f1f5f9;
            
            /* Dark Theme */
            --dark-bg-primary: #0f0f1a;
            --dark-bg-secondary: #1a1a2e;
            --dark-bg-tertiary: #16213e;
            --dark-text-primary: #f8fafc;
            --dark-text-secondary: #cbd5e1;
            --dark-text-muted: #94a3b8;
            
            /* Gradients */
            --gradient-primary: linear-gradient(135deg, var(--primary) 0%, var(--secondary) 100%);
            --gradient-secondary: linear-gradient(135deg, var(--accent) 0%, var(--primary) 100%);
            --gradient-hero: linear-gradient(135deg, #667eea 0%, #764ba2 50%, #f093fb 100%);
            --gradient-card: linear-gradient(145deg, rgba(255,255,255,0.1) 0%, rgba(255,255,255,0.05) 100%);
            
            /* Shadows */
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-xl: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
            --shadow-glow: 0 0 30px rgba(99, 102, 241, 0.3);
            
            /* Typography */
            --font-body: 'Inter', system-ui, -apple-system, sans-serif;
            --font-mono: 'JetBrains Mono', 'Consolas', monospace;
            
            /* Spacing */
            --space-1: 0.25rem;
            --space-2: 0.5rem;
            --space-3: 0.75rem;
            --space-4: 1rem;
            --space-5: 1.25rem;
            --space-6: 1.5rem;
            --space-8: 2rem;
            --space-10: 2.5rem;
            --space-12: 3rem;
            --space-16: 4rem;
            --space-20: 5rem;
            --space-24: 6rem;
            
            /* Border Radius */
            --radius-sm: 0.375rem;
            --radius: 0.5rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --radius-2xl: 2rem;
            --radius-full: 9999px;
            
            /* Transitions */
            --transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-fast: all 0.15s cubic-bezier(0.4, 0, 0.2, 1);
            --transition-slow: all 0.5s cubic-bezier(0.4, 0, 0.2, 1);
            
            /* Layout */
            --navbar-height: 80px;
            --section-padding: 6rem 0;
            --container-padding: 1.5rem;
        }

        [data-theme="dark"] {
            --text-primary: var(--dark-text-primary);
            --text-secondary: var(--dark-text-secondary);
            --text-muted: var(--dark-text-muted);
            --bg-primary: var(--dark-bg-primary);
            --bg-secondary: var(--dark-bg-secondary);
            --bg-tertiary: var(--dark-bg-tertiary);
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.3), 0 2px 4px -1px rgba(0, 0, 0, 0.2);
            --shadow-md: 0 10px 15px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
            --shadow-lg: 0 20px 25px -5px rgba(0, 0, 0, 0.4), 0 10px 10px -5px rgba(0, 0, 0, 0.2);
        }

        /* Reset & Base Styles */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html {
            scroll-behavior: smooth;
        }

        body {
            font-family: var(--font-body);
            font-size: 16px;
            line-height: 1.6;
            color: var(--text-primary);
            background-color: var(--bg-primary);
            overflow-x: hidden;
            transition: var(--transition);
        }

        ::selection {
            background-color: var(--primary);
            color: white;
        }

        /* Scrollbar Styling */
        ::-webkit-scrollbar {
            width: 8px;
        }

        ::-webkit-scrollbar-track {
            background: var(--bg-secondary);
        }

        ::-webkit-scrollbar-thumb {
            background: var(--primary);
            border-radius: var(--radius-full);
        }

        ::-webkit-scrollbar-thumb:hover {
            background: var(--primary-dark);
        }

        /* Utility Classes */
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--container-padding);
        }

        .text-gradient {
            background: var(--gradient-primary);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .glass {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        [data-theme="dark"] .glass {
            background: rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        /* Navigation */
        .navbar {
            position: fixed;
            top: 0;
            width: 100%;
            height: var(--navbar-height);
            background: rgba(255, 255, 255, 0.8);
            backdrop-filter: blur(20px);
            -webkit-backdrop-filter: blur(20px);
            border-bottom: 1px solid rgba(0, 0, 0, 0.05);
            z-index: 1000;
            transition: var(--transition);
        }

        [data-theme="dark"] .navbar {
            background: rgba(15, 15, 26, 0.8);
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .navbar.scrolled {
            background: rgba(255, 255, 255, 0.95);
            box-shadow: var(--shadow-md);
        }

        [data-theme="dark"] .navbar.scrolled {
            background: rgba(15, 15, 26, 0.95);
        }

        .nav-container {
            display: flex;
            align-items: center;
            justify-content: space-between;
            height: 100%;
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 var(--container-padding);
        }

        .logo {
            font-size: 1.25rem;
            font-weight: 800;
            color: var(--primary);
            text-decoration: none;
            display: flex;
            align-items: center;
            gap: var(--space-2);
            transition: var(--transition);
        }

        .logo:hover {
            transform: scale(1.05);
        }

        .logo-icon {
            width: 28px;
            height: 28px;
            background: var(--gradient-primary);
            border-radius: var(--radius);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-weight: 700;
            font-size: 1rem;
        }

        .nav-links {
            display: flex;
            list-style: none;
            gap: var(--space-6);
            align-items: center;
        }

        .nav-link {
            position: relative;
            text-decoration: none;
            color: var(--text-secondary);
            font-weight: 500;
            font-size: 0.9rem;
            padding: var(--space-2) 0;
            transition: var(--transition);
        }

        .nav-link::after {
            content: '';
            position: absolute;
            bottom: -4px;
            left: 0;
            width: 0;
            height: 2px;
            background: var(--gradient-primary);
            transition: var(--transition);
            border-radius: var(--radius-full);
        }

        .nav-link:hover,
        .nav-link.active {
            color: var(--primary);
        }

        .nav-link:hover::after,
        .nav-link.active::after {
            width: 100%;
        }

        .nav-controls {
            display: flex;
            align-items: center;
            gap: var(--space-3);
        }

        .theme-toggle {
            width: 40px;
            height: 40px;
            border: none;
            background: var(--bg-secondary);
            border-radius: var(--radius-full);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: var(--transition);
            color: var(--text-secondary);
        }

        .theme-toggle:hover {
            background: var(--primary);
            color: white;
            transform: scale(1.1);
        }

        .mobile-menu-btn {
            display: none;
            width: 40px;
            height: 40px;
            border: none;
            background: none;
            cursor: pointer;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            gap: 3px;
        }

        .hamburger-line {
            width: 18px;
            height: 2px;
            background: var(--text-primary);
            border-radius: var(--radius-full);
            transition: var(--transition);
        }

        .mobile-menu-btn.active .hamburger-line:nth-child(1) {
            transform: rotate(45deg) translate(4px, 4px);
        }

        .mobile-menu-btn.active .hamburger-line:nth-child(2) {
            opacity: 0;
        }

        .mobile-menu-btn.active .hamburger-line:nth-child(3) {
            transform: rotate(-45deg) translate(5px, -5px);
        }

        /* Mobile Navigation */
        .mobile-nav {
            position: fixed;
            top: var(--navbar-height);
            left: 0;
            width: 100%;
            height: calc(100vh - var(--navbar-height));
            background: var(--bg-primary);
            transform: translateX(-100%);
            transition: var(--transition);
            z-index: 999;
            padding: var(--space-6) var(--container-padding);
        }

        .mobile-nav.active {
            transform: translateX(0);
        }

        .mobile-nav-links {
            list-style: none;
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .mobile-nav-link {
            font-size: 1.1rem;
            font-weight: 600;
            color: var(--text-primary);
            text-decoration: none;
            padding: var(--space-3) 0;
            border-bottom: 1px solid var(--gray-200);
            transition: var(--transition);
        }

        .mobile-nav-link:hover {
            color: var(--primary);
            padding-left: var(--space-3);
        }

        /* Hero Section */
        .hero {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            background: var(--gradient-hero);
            position: relative;
            overflow: hidden;
            padding: var(--navbar-height) var(--container-padding) var(--space-8);
        }

        .hero::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: url("data:image/svg+xml,%3Csvg width='60' height='60' viewBox='0 0 60 60' xmlns='http://www.w3.org/2000/svg'%3E%3Cg fill='none' fill-rule='evenodd'%3E%3Cg fill='%23ffffff' fill-opacity='0.1'%3E%3Ccircle cx='30' cy='30' r='1'/%3E%3C/g%3E%3C/g%3E%3C/svg%3E");
            animation: float 20s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(180deg); }
        }

        .hero-content {
            text-align: center;
            color: white;
            z-index: 2;
            position: relative;
            max-width: 800px;
            margin: 0 auto;
            width: 100%;
        }

        .hero-badge {
            display: inline-flex;
            align-items: center;
            gap: var(--space-2);
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: var(--radius-full);
            padding: var(--space-2) var(--space-4);
            font-size: 0.875rem;
            font-weight: 500;
            margin-bottom: var(--space-6);
            animation: slideInDown 1s ease 0.2s both;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            background: var(--success);
            border-radius: var(--radius-full);
            animation: pulse 2s infinite;
        }

        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }

        .hero-title {
            font-size: clamp(2rem, 8vw, 4rem);
            font-weight: 900;
            line-height: 1.1;
            margin-bottom: var(--space-6);
            animation: slideInUp 1s ease 0.4s both;
        }

        .hero-subtitle {
            font-size: clamp(1rem, 4vw, 1.25rem);
            font-weight: 400;
            opacity: 0.9;
            margin-bottom: var(--space-8);
            animation: slideInUp 1s ease 0.6s both;
        }

        .hero-buttons {
            display: flex;
            gap: var(--space-4);
            justify-content: center;
            flex-wrap: wrap;
            animation: slideInUp 1s ease 0.8s both;
        }

        /* Buttons */
        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            gap: var(--space-2);
            padding: var(--space-3) var(--space-6);
            border-radius: var(--radius-full);
            font-weight: 600;
            font-size: 0.95rem;
            text-decoration: none;
            border: none;
            cursor: pointer;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
            min-height: 44px;
            white-space: nowrap;
        }

        .btn::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: linear-gradient(90deg, transparent, rgba(255,255,255,0.2), transparent);
            transition: var(--transition);
        }

        .btn:hover::before {
            left: 100%;
        }

        .btn-primary {
            background: rgba(255, 255, 255, 0.2);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.3);
        }

        .btn-primary:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-secondary {
            background: white;
            color: var(--primary);
        }

        .btn-secondary:hover {
            background: var(--gray-50);
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg);
        }

        .btn-outline {
            background: transparent;
            color: var(--primary);
            border: 2px solid var(--primary);
        }

        .btn-outline:hover {
            background: var(--primary);
            color: white;
            transform: translateY(-2px);
            box-shadow: var(--shadow-glow);
        }

        /* Animations */
        @keyframes slideInDown {
            from {
                opacity: 0;
                transform: translateY(-30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes slideInUp {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        @keyframes fadeInUp {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        /* Section Styles */
        .section {
            padding: var(--section-padding);
            position: relative;
        }

        .section-header {
            text-align: center;
            margin-bottom: var(--space-12);
            max-width: 600px;
            margin-left: auto;
            margin-right: auto;
        }

        .section-title {
            font-size: clamp(1.75rem, 6vw, 2.5rem);
            font-weight: 800;
            margin-bottom: var(--space-4);
            position: relative;
        }

        .section-subtitle {
            font-size: clamp(1rem, 3vw, 1.125rem);
            color: var(--text-secondary);
            font-weight: 400;
        }

        /* About Section */
        .about-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-12);
            align-items: center;
        }

        .profile-image {
            position: relative;
            display: flex;
            justify-content: center;
        }

        .profile-img {
            width: 280px;
            height: 280px;
            border-radius: var(--radius-full);
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 3rem;
            color: white;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow-xl);
            transition: var(--transition-slow);
            
            /* Animated glowing border */
            &::before {
                content: '';
                position: absolute;
                top: -6px;
                left: -6px;
                right: -6px;
                bottom: -6px;
                background: conic-gradient(
                    from 0deg,
                    var(--primary),
                    var(--secondary),
                    var(--accent),
                    var(--primary)
                );
                border-radius: var(--radius-full);
                animation: rotate 3s linear infinite;
                z-index: -1;
            }
            
            /* Inner rotating gradient */
            &::after {
                content: '';
                position: absolute;
                top: -3px;
                left: -3px;
                right: -3px;
                bottom: -3px;
                background: conic-gradient(
                    from 180deg,
                    transparent,
                    rgba(99, 102, 241, 0.6),
                    transparent,
                    rgba(6, 182, 212, 0.6),
                    transparent
                );
                border-radius: var(--radius-full);
                animation: rotate 6s linear infinite reverse;
                z-index: -1;
                opacity: 0.8;
            }
        }

        .profile-img:hover {
            transform: scale(1.05);
            box-shadow: 
                var(--shadow-xl), 
                0 0 50px rgba(99, 102, 241, 0.4),
                0 0 80px rgba(6, 182, 212, 0.3);
        }

        .profile-img::before {
            content: '';
            position: absolute;
            top: -6px;
            left: -6px;
            right: -6px;
            bottom: -6px;
            background: conic-gradient(
                from 0deg,
                var(--primary),
                var(--secondary),
                var(--accent),
                var(--primary)
            );
            border-radius: var(--radius-full);
            animation: rotate 3s linear infinite;
            z-index: -1;
        }

        .profile-img::after {
            content: '';
            position: absolute;
            top: -3px;
            left: -3px;
            right: -3px;
            bottom: -3px;
            background: conic-gradient(
                from 180deg,
                transparent,
                rgba(99, 102, 241, 0.6),
                transparent,
                rgba(6, 182, 212, 0.6),
                transparent
            );
            border-radius: var(--radius-full);
            animation: rotate 6s linear infinite reverse;
            z-index: -1;
            opacity: 0.8;
        }

        .profile-img img {
            width: calc(100% - 8px);
            height: calc(100% - 8px);
            border-radius: var(--radius-full);
            object-fit: cover;
            position: relative;
            z-index: 1;
        }

        @keyframes rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        .about-text {
            text-align: center;
        }

        .about-text h3 {
            font-size: clamp(1.5rem, 5vw, 1.75rem);
            font-weight: 700;
            margin-bottom: var(--space-4);
            color: var(--text-primary);
        }

        .about-text p {
            font-size: clamp(1rem, 3vw, 1.1rem);
            color: var(--text-secondary);
            line-height: 1.7;
            margin-bottom: var(--space-4);
        }

        .about-stats {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(120px, 1fr));
            gap: var(--space-4);
            margin-top: var(--space-8);
        }

        .stat-item {
            text-align: center;
            padding: var(--space-4);
            background: var(--bg-secondary);
            border-radius: var(--radius-xl);
            border: 1px solid var(--gray-200);
            transition: var(--transition);
        }

        .stat-item:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .stat-number {
            font-size: clamp(1.5rem, 5vw, 2rem);
            font-weight: 800;
            color: var(--primary);
            margin-bottom: var(--space-2);
            font-family: var(--font-mono);
        }

        .stat-label {
            font-size: clamp(0.75rem, 2vw, 0.875rem);
            color: var(--text-secondary);
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.05em;
        }

        /* Skills Section */
        .skills-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: var(--space-6);
        }

        .skill-card {
            background: var(--bg-secondary);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .skill-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 100%;
            background: var(--gradient-primary);
            opacity: 0.05;
            transition: var(--transition-slow);
        }

        .skill-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }

        .skill-card:hover::before {
            left: 0;
        }

        .skill-icon {
            width: 60px;
            height: 60px;
            background: var(--gradient-primary);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: white;
            margin: 0 auto var(--space-4);
            position: relative;
            z-index: 1;
        }

        .skill-card h3 {
            font-size: clamp(1rem, 3vw, 1.25rem);
            font-weight: 700;
            margin-bottom: var(--space-4);
            color: var(--text-primary);
        }

        .skill-tags {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
            justify-content: center;
        }

        .skill-tag {
            background: var(--primary);
            color: white;
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 600;
            text-transform: uppercase;
            letter-spacing: 0.025em;
            transition: var(--transition);
        }

        .skill-tag:hover {
            background: var(--primary-dark);
            transform: scale(1.05);
        }

        /* Projects Section */
        .projects-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(350px, 1fr));
            gap: var(--space-6);
        }

        .project-card {
            background: var(--bg-secondary);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            overflow: hidden;
            transition: var(--transition);
            position: relative;
            group: hover;
        }

        .project-card:hover {
            transform: translateY(-10px);
            box-shadow: var(--shadow-xl);
            border-color: var(--primary);
        }

        .project-image {
            height: 200px;
            background: var(--gradient-primary);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 2.5rem;
            position: relative;
            overflow: hidden;
        }

        .project-image::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: linear-gradient(45deg, transparent 30%, rgba(255,255,255,0.1) 50%, transparent 70%);
            transform: translateX(-100%);
            transition: var(--transition-slow);
        }

        .project-card:hover .project-image::before {
            transform: translateX(100%);
        }

        .project-content {
            padding: var(--space-5);
        }

        .project-content h3 {
            font-size: clamp(1.125rem, 3vw, 1.25rem);
            font-weight: 700;
            margin-bottom: var(--space-3);
            color: var(--text-primary);
        }

        .project-content p {
            color: var(--text-secondary);
            margin-bottom: var(--space-4);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        .project-tech {
            display: flex;
            flex-wrap: wrap;
            gap: var(--space-2);
            margin-bottom: var(--space-5);
        }

        .tech-tag {
            background: var(--bg-primary);
            color: var(--text-secondary);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            font-size: 0.75rem;
            font-weight: 500;
            border: 1px solid var(--gray-200);
            transition: var(--transition);
        }

        .tech-tag:hover {
            background: var(--primary);
            color: white;
            border-color: var(--primary);
            transform: scale(1.05);
        }

        .project-links {
            display: flex;
            gap: var(--space-3);
        }

        /* Timeline */
        .timeline {
            position: relative;
            max-width: 800px;
            margin: 0 auto;
        }

        .timeline::before {
            content: '';
            position: absolute;
            left: var(--space-6);
            top: 0;
            bottom: 0;
            width: 3px;
            background: var(--gradient-primary);
            border-radius: var(--radius-full);
        }

        .timeline-item {
            position: relative;
            margin-bottom: var(--space-8);
            width: 100%;
            padding-left: var(--space-12);
        }

        .timeline-item::before {
            content: '';
            position: absolute;
            top: var(--space-4);
            left: calc(var(--space-6) - 8px);
            width: 16px;
            height: 16px;
            background: var(--primary);
            border: 3px solid var(--bg-primary);
            border-radius: var(--radius-full);
            box-shadow: var(--shadow);
            z-index: 2;
        }

        .timeline-content {
            background: var(--bg-secondary);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            padding: var(--space-5);
            box-shadow: var(--shadow);
            transition: var(--transition);
            position: relative;
        }

        .timeline-content:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .timeline-content h3 {
            font-size: clamp(1.125rem, 3vw, 1.25rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .timeline-content h4 {
            font-size: clamp(0.95rem, 2.5vw, 1rem);
            font-weight: 600;
            color: var(--primary);
            margin-bottom: var(--space-3);
        }

        .timeline-content .timeline-date {
            font-size: 0.875rem;
            font-weight: 600;
            color: var(--text-muted);
            background: var(--bg-primary);
            padding: var(--space-1) var(--space-3);
            border-radius: var(--radius-full);
            display: inline-block;
            margin-bottom: var(--space-3);
            font-family: var(--font-mono);
        }

        .timeline-content p {
            color: var(--text-secondary);
            line-height: 1.6;
            font-size: 0.95rem;
        }

        /* Certifications & Activities Grid */
        .cert-grid,
        .activities-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: var(--space-5);
        }

        .cert-card,
        .activity-card {
            background: var(--bg-secondary);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            padding: var(--space-5);
            text-align: center;
            transition: var(--transition);
            position: relative;
            overflow: hidden;
        }

        .cert-card::before,
        .activity-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: -100%;
            width: 100%;
            height: 4px;
            background: var(--gradient-primary);
            transition: var(--transition);
        }

        .cert-card:hover,
        .activity-card:hover {
            transform: translateY(-8px);
            box-shadow: var(--shadow-lg);
            border-color: var(--primary);
        }

        .cert-card:hover::before,
        .activity-card:hover::before {
            left: 0;
        }

        .cert-icon,
        .activity-icon {
            width: 50px;
            height: 50px;
            background: var(--gradient-primary);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.25rem;
            color: white;
            margin: 0 auto var(--space-4);
        }

        .cert-card h3,
        .activity-card h3 {
            font-size: clamp(1rem, 2.5vw, 1.125rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
        }

        .cert-card p,
        .activity-card p {
            color: var(--text-secondary);
            font-size: 0.9rem;
            line-height: 1.6;
        }

        /* Contact Section */
        .contact-section {
            background: var(--bg-secondary);
            border-top: 1px solid var(--gray-200);
        }

        .contact-content {
            display: grid;
            grid-template-columns: 1fr;
            gap: var(--space-8);
            align-items: start;
        }

        .contact-form {
            background: var(--bg-primary);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            padding: var(--space-6);
            box-shadow: var(--shadow);
        }

        .contact-form h3 {
            font-size: clamp(1.25rem, 4vw, 1.5rem);
            font-weight: 700;
            color: var(--text-primary);
            margin-bottom: var(--space-5);
        }

        .form-group {
            margin-bottom: var(--space-5);
        }

        .form-group label {
            display: block;
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-2);
            font-size: 0.95rem;
        }

        .form-control {
            width: 100%;
            padding: var(--space-3);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius);
            background: var(--bg-primary);
            color: var(--text-primary);
            font-family: inherit;
            font-size: 1rem;
            transition: var(--transition);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(99, 102, 241, 0.1);
        }

        .form-control::placeholder {
            color: var(--text-muted);
        }

        textarea.form-control {
            resize: vertical;
            min-height: 100px;
        }

        .contact-info {
            display: flex;
            flex-direction: column;
            gap: var(--space-4);
        }

        .contact-item {
            display: flex;
            align-items: center;
            gap: var(--space-4);
            padding: var(--space-4);
            background: var(--bg-primary);
            border: 1px solid var(--gray-200);
            border-radius: var(--radius-xl);
            transition: var(--transition);
        }

        .contact-item:hover {
            transform: translateX(8px);
            box-shadow: var(--shadow-md);
            border-color: var(--primary);
        }

        .contact-icon {
            width: 40px;
            height: 40px;
            background: var(--gradient-primary);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 1rem;
            flex-shrink: 0;
        }

        .contact-details h4 {
            font-weight: 600;
            color: var(--text-primary);
            margin-bottom: var(--space-1);
            font-size: 0.9rem;
        }

        .contact-details a,
        .contact-details p {
            color: var(--text-secondary);
            text-decoration: none;
            transition: var(--transition);
            font-size: 0.9rem;
        }

        .contact-details a:hover {
            color: var(--primary);
        }

        /* Footer */
        .footer {
            background: var(--bg-tertiary);
            border-top: 1px solid var(--gray-200);
            padding: var(--space-12) 0 var(--space-6);
            text-align: center;
        }

        .social-links {
            display: flex;
            justify-content: center;
            gap: var(--space-3);
            margin-bottom: var(--space-6);
            flex-wrap: wrap;
        }

        .social-link {
            width: 44px;
            height: 44px;
            background: var(--bg-primary);
            border: 2px solid var(--gray-200);
            border-radius: var(--radius-xl);
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-secondary);
            text-decoration: none;
            font-size: 1.1rem;
            transition: var(--transition);
        }

        .social-link:hover {
            background: var(--primary);
            border-color: var(--primary);
            color: white;
            transform: translateY(-3px);
            box-shadow: var(--shadow-glow);
        }

        .footer-text {
            color: var(--text-muted);
            font-size: 0.875rem;
            margin-bottom: var(--space-2);
        }

        /* Scroll to Top Button */
        .scroll-to-top {
            position: fixed;
            bottom: var(--space-5);
            right: var(--space-5);
            width: 44px;
            height: 44px;
            background: var(--primary);
            color: white;
            border: none;
            border-radius: var(--radius-full);
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.1rem;
            opacity: 0;
            transform: translateY(20px);
            transition: var(--transition);
            box-shadow: var(--shadow-lg);
            z-index: 1000;
        }

        .scroll-to-top.visible {
            opacity: 1;
            transform: translateY(0);
        }

        .scroll-to-top:hover {
            background: var(--primary-dark);
            transform: translateY(-3px);
            box-shadow: var(--shadow-xl);
        }

        /* Fade In Animation */
        .fade-in {
            opacity: 0;
            transform: translateY(30px);
            transition: all 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
        }

        .fade-in.visible {
            opacity: 1;
            transform: translateY(0);
        }

        /* Loading Spinner */
        .spinner {
            width: 16px;
            height: 16px;
            border: 2px solid transparent;
            border-top: 2px solid currentColor;
            border-radius: var(--radius-full);
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        /* Responsive Design */
        @media (min-width: 768px) {
            .about-content {
                grid-template-columns: 1fr 1.5fr;
                gap: var(--space-16);
                text-align: left;
            }
            
            .about-text {
                text-align: left;
            }
            
            .contact-content {
                grid-template-columns: 1fr 1fr;
                gap: var(--space-12);
            }
            
            .timeline::before {
                left: 50%;
                transform: translateX(-50%);
            }
            
            .timeline-item {
                width: 50%;
                padding: 0 var(--space-6);
                text-align: right;
            }
            
            .timeline-item:nth-child(odd) {
                left: 0;
            }

            .timeline-item:nth-child(even) {
                left: 50%;
                text-align: left;
            }

            .timeline-item::before {
                right: -8px;
            }

            .timeline-item:nth-child(even)::before {
                left: -8px;
                right: auto;
            }
        }

        @media (min-width: 1024px) {
            .nav-links {
                display: flex;
            }

            .mobile-menu-btn {
                display: none;
            }
            
            :root {
                --section-padding: 6rem 0;
                --space-16: 4rem;
                --space-12: 3rem;
                --space-8: 2rem;
            }
        }

        @media (max-width: 1024px) {
            .nav-links {
                display: none;
            }

            .mobile-menu-btn {
                display: flex;
            }
        }

        @media (max-width: 768px) {
            :root {
                --section-padding: 3rem 0;
                --container-padding: 1rem;
                --space-16: 2rem;
                --space-12: 1.5rem;
                --space-8: 1rem;
                --navbar-height: 70px;
            }

            .hero {
                padding: calc(var(--navbar-height) + 2rem) var(--container-padding) var(--space-6);
            }

            .hero-buttons {
                flex-direction: column;
                align-items: center;
            }

            .btn {
                width: 100%;
                max-width: 250px;
            }

            .profile-img {
                width: 220px;
                height: 220px;
                font-size: 2.5rem;
            }

            .about-stats {
                grid-template-columns: repeat(2, 1fr);
                gap: var(--space-3);
            }

            .skills-grid,
            .projects-grid {
                grid-template-columns: 1fr;
            }

            .cert-grid,
            .activities-grid {
                grid-template-columns: 1fr;
            }

            .contact-item {
                flex-direction: column;
                text-align: center;
                gap: var(--space-3);
            }

            .timeline-item {
                padding-left: var(--space-10);
            }
        }

        @media (max-width: 480px) {
            :root {
                --container-padding: 0.75rem;
                --space-6: 1rem;
                --space-5: 0.75rem;
                --space-4: 0.5rem;
            }

            .profile-img {
                width: 180px;
                height: 180px;
                font-size: 2rem;
            }

            .about-stats {
                grid-template-columns: 1fr;
            }

            .hero-buttons {
                gap: var(--space-3);
            }

            .btn {
                max-width: 200px;
                padding: var(--space-3) var(--space-5);
                font-size: 0.9rem;
            }

            .social-links {
                gap: var(--space-2);
            }

            .social-link {
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }

            .scroll-to-top {
                bottom: var(--space-4);
                right: var(--space-4);
                width: 40px;
                height: 40px;
                font-size: 1rem;
            }
        }

        /* Reduced Motion */
        @media (prefers-reduced-motion: reduce) {
            * {
                animation-duration: 0.01ms !important;
                animation-iteration-count: 1 !important;
                transition-duration: 0.01ms !important;
            }
        }

        /* High Contrast Mode */
        @media (prefers-contrast: high) {
            :root {
                --shadow: 0 2px 10px rgba(0,0,0,0.5);
                --shadow-md: 0 4px 15px rgba(0,0,0,0.5);
                --shadow-lg: 0 8px 25px rgba(0,0,0,0.5);
            }
        }

        /* Print Styles */
        @media print {
            .navbar,
            .mobile-nav,
            .hero-buttons,
            .contact-form,
            .social-links,
            .scroll-to-top {
                display: none !important;
            }

            .hero {
                min-height: auto;
                padding: 2rem 0;
                background: white;
                color: black;
            }

            .section {
                padding: 1rem 0;
                break-inside: avoid;
            }

            * {
                background: white !important;
                color: black !important;
            }
        }
